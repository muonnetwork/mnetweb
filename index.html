<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Circle Button</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
    }
    
    .circle-btn {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: navy;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 18px;
        text-decoration: none;
        cursor: pointer;
        transition: transform 0.2s;
        position: relative;
    }
    
    .circle-btn:hover {
        transform: scale(1.1);
    }

    .notice-box {
        position: absolute;
        top: calc(100% + 4px);
        left: 50%;
        transform: translateX(-50%);
        background-color: green;
        color: white;
        font-weight: bold;
        padding: 5px 10px;
        border-radius: 5px;
        display: none;
    }
</style>
</head>
<body>

<a href="#" class="circle-btn" id="startButton" onclick="startMining()">Start Mining</a>

<div class="notice-box" id="miningNotice">In Mining</div>

<script>
    var noticeBox = document.getElementById('miningNotice');
    var button = document.getElementById('startButton');

    function startMining() {
        var startTime = localStorage.getItem('miningStartTime');

        if (startTime) {
            // If mining was already started, calculate remaining time
            var remainingTime = (24 * 60 * 60 * 1000) - (Date.now() - startTime);
            if (remainingTime > 0) {
                startCountdown(remainingTime);
                return;
            }
        }

        // Start mining from scratch
        button.textContent = 'Mining';
        noticeBox.style.display = 'block';
        localStorage.setItem('miningStartTime', Date.now());
        startCountdown(24 * 60 * 60 * 1000);
    }

    function startCountdown(duration) {
        // Countdown for given duration
        var countdownDate = Date.now() + duration;
        var countdown = setInterval(function() {
            var now = Date.now();
            var distance = countdownDate - now;
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the countdown
            button.textContent = hours + "h " + minutes + "m " + seconds + "s ";

            // If the countdown is over, clear the interval and reset button
            if (distance < 0) {
                clearInterval(countdown);
                button.textContent = 'Start Mining';
                noticeBox.style.display = 'none';
                localStorage.removeItem('miningStartTime');
            }
        }, 1000);
    }

    // Check if mining was in progress
    startMining();
</script>

</body>
</html>
